<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/
  favicon-32x32.png"
    />

    <link rel="stylesheet" href="base.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="logo-2">
          <img src="./images/logo.svg" alt="" />
        </div>

        <div class="words-section">
          <div class="logo-1">
            <img src="./images/logo.svg" alt="" />
          </div>

          <h2>
            <span>W E ' R E </span><br />
            C O M I N G &nbsp; <br />
            S O O N
          </h2>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form action="" class="form">
            <input
              type="text"
              name="email"
              class="email-inp"
              placeholder="Email Address"
            />
            <br />
            <small class="error-msg">Please provide a valid email</small>
            <button class="submit">
              <img src="./images/icon-arrow.svg" alt="" />
            </button>

            <!-- danger icon -->
            <img class="error-icon" src="./images/icon-error.svg" alt="" />
          </form>
        </div>
        <div class="pic-section">
          <img class="hero-1" src="./images/hero-desktop.jpg" alt="" />
          <img class="hero-2" src="./images/hero-mobile.jpg" alt="" />
        </div>
      </div>
      <script src="base.js"></script>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Tife Olusanya</a>.
      </p>
    </footer>
  </body>
</html>
